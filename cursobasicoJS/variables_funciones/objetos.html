<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var miAuto = {
			marca: "ford",
			modelo: "fusion",
			annio: 2014,
			detalleDelAuto: function()
			{
				document.write('Auto ${this.modelo} ${this.annio}');
			}
		};

		document.write(miAuto.marca, miAuto.modelo);
		miAuto.detalleDelAuto();
	</script>
</body>
</html>
